<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taher Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <!-- navbar -->

    <header class="sticky top-0 bg-teal-200/80  border-b border-zinc-200 backdrop-blur-md shadow-md p-4">
      <nav class="mx-auto max-w-7xl sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img 
            src="../images/logo.png" 
            class="w-8 h-8 rounded-lg"
            alt="logo" />
          <a href="#" class="font-semibold text-zinc-900">Taher Shop</a>
        </div>
        <div class="hidden md:flex items-center gap-6 font-medium text-zinc-700">
          <a href="#" class="text-zinc-600 hover:text-indigo-600">Home</a>
          <a href="#store" class="text-zinc-900 hover:text-indigo-600">Store</a>
          <a href="#about" class="text-zinc-600 hover:text-indigo-600">About</a>
          <a href="#contact" class="text-zinc-600 hover:text-indigo-600">Contact</a>
        </div>

        <div class="flex items-center gap-4">
          <div class="relative">
            <input
              type="text"
              placeholder="Search Products..."
              class="w-56 lg:w-72 rounded-xl border border-zinc-300 bg-white py-2 pl-9 pr-3 text-sm outline-none focus:ring-4 ring-indigo-200/60"
            />
            <svg
              class="h-4 w-4 text-zinc-700 absolute top-2.5 left-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"
              />
            </svg>
          </div>

           <button
            class="relative rounded-xl border  border-zinc-300 p-2 hover:border-zinc-50 hover:bg-gray-400 hover:text-white transition"
          >
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <!--!Font Awesome Pro v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc.-->
              <path
                d="M24 48C10.7 48 0 58.7 0 72C0 85.3 10.7 96 24 96L69.3 96C73.2 96 76.5 98.8 77.2 102.6L129.3 388.9C135.5 423.1 165.3 448 200.1 448L456 448C469.3 448 480 437.3 480 424C480 410.7 469.3 400 456 400L200.1 400C188.5 400 178.6 391.7 176.5 380.3L171.4 352L475 352C505.8 352 532.2 330.1 537.9 299.8L568.9 133.9C572.6 114.2 557.5 96 537.4 96L124.7 96L124.3 94C119.5 67.4 96.3 48 69.2 48L24 48zM208 576C234.5 576 256 554.5 256 528C256 501.5 234.5 480 208 480C181.5 480 160 501.5 160 528C160 554.5 181.5 576 208 576zM432 576C458.5 576 480 554.5 480 528C480 501.5 458.5 480 432 480C405.5 480 384 501.5 384 528C384 554.5 405.5 576 432 576z"
              />
            </svg>
            <span
              class="absolute -right-1 -top-1 h-5 min-w-5 text-[11px] flex items-center justify-center items-center rounded-full bg-indigo-600 text-white"
              >3</span
            >
          </button>
        </div>
      </nav>
    </header>

    
  </body>
</html>
